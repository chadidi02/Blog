<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blog</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"
        integrity="sha256-+Q/z/qVOexByW1Wpv81lTLvntnZQVYppIL1lBdhtIq0=" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>
    <section class="home">


        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="flex-container">
                    <!-- Logo -->
                    <div class="logo">
                        <img src="img/Logo.png" alt="">
                    </div>
                    <!-- menus -->
                    <div class="dev menus">
                        <!-- menus -->
                        <div class="items">
                            <!-- <span class="open">MENU</span> -->
                            <div class="menu">
                                <span class="bars" onclick="openNav()">
                                    <!-- <i class="fas fa-bars"></i> -->
                                    <img class="icons" src="/icons/open-menu.svg" alt="">
                                </span>
                            </div>

                            <div id="myNav" class="overlay">
                                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
                                    <img class="icons" src="icons/cancel.svg" alt="">
                                </a>
                                <div class="overlay-content">
                                    <a href="#">Home</a>
                                    <a href="#">About</a>
                                    <a href="#">Services</a>
                                    <a href="#">Clients</a>
                                    <a href="#">Contact</a>
                                </div>
                            </div>
                        </div>
                        <!-- open -->
                        <div class="items">
                            <span class="open">MENU</span>
                        </div>
                    </div>

                </div>
            </div>

        </header>
        <div class="container">


        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
